
<!-- <app-header></app-header> -->
<!-- Content -->
<div class="ritekhed-main-content">

    <!-- Main Section -->
    <div class="ritekhed-main-section">
        <div class="container">
            <div class="row">
                <div *ngIf="playerData" class="col-md-12">
                    <!-- Player List -->
                    <div class="ritekhed-player ritekhed-player-list">
                        <ul class="row">
                            <li *ngFor="let player of playerData.data | paginate: { itemsPerPage: 9, currentPage: p }" 
                            [routerLink]="['/playerinfo/',player.id]" 
                            
                            class="col-md-4">
                                <figure><a >
                                        <div class="flip-card">
                                            <div class="flip-card-inner">
                                                <div class="flip-card-front">
                                                    <div class="playerImgBG">
                                                        <img src="{{baseUrl}}/{{player.photo}}" alt="">
                                                    </div>
                                                </div>
                                                <div class="flip-card-back">
                                                    <span title="EU Passport"
                                                        class="fa fa-passport passportIcon"></span>
                                                    <span><i class="fas fa-user-plus"></i>Follow</span><br>
                                                    <span><i class='fas fa-comment-dots'></i>Message</span>
                                                </div>
                                            </div>
                                        </div>
                                        <!--<img src="assets/images/player-list-img1.jpg" alt="">-->
                                        <i title="Winger Left" class="fa fa-link">WL</i>
                                    </a></figure>
                                <div [routerLink]="['/playerinfo']" class="ritekhed-player-list-text">
                                    <a href="javascript:void(0);" class="ritekhed-forword-btn">YOUNG PLAYER</a>
                                    <h5><a href="javascript:void(0);">{{player.name}}</a></h5>
                                    <p>{{player.dominante_legs}}, {{player.position}}</p>
                                    <h6 class="fontStyle">{{player.country}} - {{player.age}} / {{player.height}} CM
                                    </h6>
                                </div>
                            </li>
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <!-- Player List -->
                    <!-- Pagination -->

                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    <!-- <div class="ritekhed-pagination">
                        <ul class="page-numbers">
                            <li><a class="previous page-numbers" href="javascript:void(0);"><span aria-label="Next"><i
                                            class="fa fa-angle-left"></i></span></a></li>
                            <li><span class="page-numbers current">1</span></li>
                            <li><a class="page-numbers" href="javascript:void(0);">2</a></li>
                            <li><a class="page-numbers" href="javascript:void(0);">3</a></li>
                            <li><a class="page-numbers" href="javascript:void(0);">4</a></li>
                            <li><a class="next page-numbers" href="javascript:void(0);"><span aria-label="Next"><i
                                            class="fa fa-angle-right"></i></span></a></li>
                        </ul>
                    </div> -->
                    <!-- Pagination -->
                </div>
            </div>
        </div>
    </div>
    <!-- Main Section -->
    <div class="clearfix"></div>
</div>
<!-- Content -->
<div class="clearfix"></div>
